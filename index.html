<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odd Camera</title>
		<link rel="stylesheet" href="/src/style.css" />
	</head>
	<body>
		<div id="app">
			<p id="instructions">Please allow webcam access to view this demo. No data is sent to the server.</p>
			<div id="shutter">
				<button aria-label="Take a photo"></button>
			</div>
			<div id="settings">
				<div>
					<h2 id="title"></h2>
					<div class="visual-controls">
						<div id="controls-x"></div>
						<div id="controls-y"></div>
					</div>
					<ol id="controls-list-move"></ol>
					<ol id="controls-list-tap"></ol>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
