		/>
		<title>Strange Camera</title>
		<meta
			name="description"
			content="Take weirder photos. Strange Camera is a free app by rileyjshaw with imaginative, playful, and unique camera filters."
		/>
		<meta name="theme-color" content="#bbff35" />
		<link rel="stylesheet" href="/src/style.css" />

	<body>
		<div id="app">
			<h1>Strange Camera</h1>
			<canvas></canvas>
			<p id="instructions">Please allow camera access. No data is sent to the server.</p>
			<div id="controls">
				<div class="control-button-wrapper">
					<button id="open-menu" class="control-button" aria-label="Open menu">
						<img src="/src/assets/images/eye-simple.svg" alt="" />
					</button>
				</div>
				<div id="shutter-wrapper" class="control-button-wrapper">
					<button id="shutter" class="control-button" aria-label="Take a photo"></button>
				</div>
				<div class="control-button-wrapper">
					<button id="flip-camera" class="control-button" aria-label="Flip camera">
						<img src="/src/assets/images/rotate.svg" alt="" />
					</button>
				</div>
			</div>
			<div id="settings">
				<div class="settings-content">
					<div class="scene-title">
						<h2 id="title"></h2>
					</div>
					<div class="visual-controls">
						<div id="controls-x"></div>
						<div id="controls-y"></div>
					</div>
					<ol id="controls-list-move"></ol>
					<ol id="controls-list-tap"></ol>
					<div class="scene-navigation">
						<button id="scene-prev" class="scene-nav-button" aria-label="Previous scene" data-char="←">
							←
						</button>
						<button id="go-button" class="go-button" data-text="Start">Start</button>
						<button id="scene-next" class="scene-nav-button" aria-label="Next scene" data-char="→">
							→
						</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
